<body class="ignore-math"><div class="solution solution-like"><div class="para">The factors of a number are two numbers that multiply to get that number. You might recognise that <span class="process-math">\(6\)</span> is divisible by 2 and 3. You might also notice that <span class="process-math">\(2 \times 3 = 6\text{.}\)</span> Since 2 and 3 are separated by multiplication signs, <span class="process-math">\(2\)</span> and <span class="process-math">\(3\)</span> are factors of <span class="process-math">\(6\text{.}\)</span>
</div></div></body>
