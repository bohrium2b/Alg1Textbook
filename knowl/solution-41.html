<span class="type">Solution</span><span class="space"> </span><span class="codenumber">2.3.1.1</span><span class="period">.</span>
</h1>
<div class="para">We can write <span class="process-math">\(x^5\)</span> as <span class="process-math">\(x \times x \times x \times x \times x\)</span> and <span class="process-math">\(x^3\)</span> as <span class="process-math">\(x \times x \times x\text{.}\)</span> We can thus write <span class="process-math">\(\frac{x^5}{x^3}\)</span> as <span class="process-math">\(\frac{x \times x \times x \times x \times x}{x \times x \times x}\text{.}\)</span>
</div>
</div>
